<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hotel | Boking</title>
  </head>
  <body>
    <!-- Start Top Header Section -->
    <div class="top-header">
      <div class="container">
        <div class="top-header-content">
          <div class="top-header-contact-info">
            <span><i class="fas fa-phone-alt"></i> +212 5 28 45 45 50</span>
            <span><i class="fas fa-envelope"></i> contact@hotelon.com</span>
          </div>
          <div class="top-header-search-box">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
          </div>
          <div class="top-header-social-media">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End Top Header Section -->

    <!-- Start Header Section -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="header-logo"><a href="/">hotel royal</a></div>
          <nav class="main-navigation">
            <ul>
              <li class="active"><a href="#">accueil</a></li>
              <li><a href="#">présentation</a></li>
              <li><a href="#">hébergement</a></li>
              <li><a href="#">restaurant</a></li>
              <li><a href="#">galerie</a></li>
              <li><a href="#">facilités</a></li>
              <li><button>CONTACT</button></li>
            </ul>
          </nav>
          <nav class="mobile-navigation">
            <ul>
              <li><a href="#">accueil</a></li>
              <li><a href="#">présentation</a></li>
              <li><a href="#">hébergement</a></li>
              <li><a href="#">restaurant</a></li>
              <li><a href="#">galerie</a></li>
              <li><a href="#">facilités</a></li>
              <li><a href="#">contact</a></li>
              <li><button>Réservation</button></li>
            </ul>
          </nav>
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Start Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-section-content">
          <form>
            <input type="text" name="name" placeholder="Nome" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="arrive" placeholder="Date d'arrivé" />
            <input type="text" name="depart" placeholder="Date de Départ" />
            <input class="btn" type="submit" value="Réserver" />
          </form>
        </div>
      </div>
    </section>
    <!-- End Hero Section -->
    <script src="./js/main.js"></script>
  </body>
</html>
